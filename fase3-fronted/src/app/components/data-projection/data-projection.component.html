
<div class="row">
    <div class="col-12">
        <h2 class="mb-3">Proyección de Datos</h2>
    </div>

    <div class="col-12">
        <div class="row">
            <div class="col-4">
                <h4>Fecha: </h4>
            </div>
            <div class="col-8">
                <form class="row row-cols-sm-auto">
                    <div class="col-12">
                        <div class="input-group">
                            <input
                                class="form-control"
                                placeholder="yyyy-mm-dd"
                                name="dp"
                                [(ngModel)]="model"
                                ngbDatepicker
                                #d="ngbDatepicker"
                            />
                            <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-12 bg-primary rounded-pill mt-4">
        <div class="row">
            <div class="col-3 p-3 text-center border-end">
                <p class="m-0">hola mundo</p>            
            </div>

            <div class="col-3 p-3 text-center border-end">
                <p class="m-0">hola mundo</p>                
            </div>

            <div class="col-3 p-3 text-center border-end">
                <p class="m-0">hola mundo</p>                
            </div>

            <div class="col-3 p-3 text-center">
                <p class="m-0">hola mundo</p>                
            </div>
        </div>
    </div>


    <div class="col-12 mt-4">
        <div class="row">
           
            <div class="col-3 p-3 text-center">
                <div class="row text-center">
                    <div class="col-12 p-0">
                        <p class="fs-5 m-0">Temperatura</p>
                    </div>
                    <div class="col-12 p-0">
                        <i class="bi bi-thermometer-half" style="font-size: 2rem;"></i>
                    </div>
                    <div class="col-12 p-0">
                        <p class="fs-5 m-0">{{temperature}} °C</p>
                    </div>
                </div>    
            </div>

            <div class="col-3 p-3 text-center">
                <div class="row text-center">
                    <div class="col-12 p-0">
                        <p class="fs-5 m-0">Humedad</p>
                    </div>
                    <div class="col-12 p-0">
                        <i class="bi bi-droplet-half" style="font-size: 2rem;"></i>
                    </div>
                    <div class="col-12 p-0">
                        <p class="fs-5 m-0">{{humidity}} %</p>
                    </div>
                </div>
            </div>

            <div class="col-3 p-3 text-center">
                <div class="row text-center">
                    <div class="col-12 p-0">
                        <p class="fs-5 m-0">Calidad de Aire</p>
                    </div>
                    <div class="col-12 p-0">
                        <i class="bi bi-wind" style="font-size: 2rem;"></i>
                    </div>
                    <div class="col-12 p-0">
                        <p class="fs-5 m-0">{{airQuality}} ICA</p>
                    </div>
                </div>
            </div>

            <div class="col-3 p-3 text-center">
                <div class="row text-center">
                    <div class="col-12 p-0">
                        <p class="fs-5 m-0">Luminosidad</p>
                    </div>
                    <div class="col-12 p-0">
                        <i class="bi bi-lightbulb" style="font-size: 2rem;"></i>
                    </div>
                    <div class="col-12 p-0">
                        <p class="fs-5 m-0">{{brightness}} Lux</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
