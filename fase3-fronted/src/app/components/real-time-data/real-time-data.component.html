<div class="row m-0">
    <div class="col-12 p-0">
        <h2 class="py-3 px-2 m-0">Datos en tiempo real</h2>
    </div>
    <div class="col-12">
        <div class="row">
            <div class="col-2 p-3">
                <div class="row text-center">
                    <div class="col-12 p-0">
                        <p class="fs-5 m-0">Temperatura</p>
                    </div>
                    <div class="col-12 p-0">
                        <i class="bi bi-thermometer-half" style="font-size: 2rem;"></i>
                    </div>
                    <div class="col-12 p-0">
                        <p class="fs-5 m-0">{{temperature}} Â°C</p>
                    </div>
                </div>
            </div>
            <div class="col-2 p-3">
                <div class="row text-center">
                    <div class="col-12 p-0">
                        <p class="fs-5 m-0">Humedad</p>
                    </div>
                    <div class="col-12 p-0">
                        <i class="bi bi-droplet-half" style="font-size: 2rem;"></i>
                    </div>
                    <div class="col-12 p-0">
                        <p class="fs-5 m-0">{{humidity}} %</p>
                    </div>
                </div>
            </div>
            <div class="col-2 p-3">
                <div class="row text-center">
                    <div class="col-12 p-0">
                        <p class="fs-5 m-0">Proximidad</p>
                    </div>
                    <div class="col-12 p-0">
                        <i class="bi bi-car-front" style="font-size: 2rem;"></i>
                    </div>
                    <div class="col-12 p-0">
                        <p class="fs-5 m-0">{{proximity}} m</p>
                    </div>
                </div>
            </div>
            <div class="col-3 p-3">
                <div class="row text-center">
                    <div class="col-12 p-0">
                        <p class="fs-5 m-0">Calidad de Aire</p>
                    </div>
                    <div class="col-12 p-0">
                        <i class="bi bi-wind" style="font-size: 2rem;"></i>
                    </div>
                    <div class="col-12 p-0">
                        <p class="fs-5 m-0">{{airQuality}} ICA</p>
                    </div>
                </div>
            </div>
            <div class="col-3 p-3">
                <div class="row text-center">
                    <div class="col-12 p-0">
                        <p class="fs-5 m-0">Luminosidad</p>
                    </div>
                    <div class="col-12 p-0">
                        <i class="bi bi-lightbulb" style="font-size: 2rem;"></i>
                    </div>
                    <div class="col-12 p-0">
                        <p class="fs-5 m-0">{{brightness}} Lux</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
